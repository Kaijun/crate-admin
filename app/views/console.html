<div id="content-wrapper">

      <div class="row">
        <div class="col-lg-12">
          <div class="page-header">
            <h1>Console</h1>
          </div>

          <div class="bs-example" ng-hide="error.hide">
            <div class="alert alert-dismissable alert-danger">
              <button type="button" class="close" data-dismiss="alert">Ã—</button>
              <h4><span>Error!</span></h4>
              <p>{{ error.message }}</p>
            </div>
          </div>

          <form role="form">
            <div class="form-group">
              <label>Enter a select statement to query Crate</label>
              <textarea id="console-statement-input" ng-keydown="stmtKeyDown($event)" ng-model="statement" class="form-control" rows="3" placeholder="select * from demo limit 100;" ng-change="stmtChange()"></textarea>
            </div>
            <div class="form-inline">
              <div class="checkbox pull-left">
                <input type="checkbox" ng-model="useLocalStorage" ng-change="storeInLocalStorageChanged()"> Store executed queries in local storage
              </div>
              <button ng-click="clearLocalStorage()" class="btn btn-default btn-xs pull-left margin-left-5">Reset</button>
              <button ng-click="execute()" type="submit" class="btn btn-default pull-right ladda-button" data-style="expand-left">Execute Query</button>
            </div>
          </form>
        </div>
        <div class="col-lg-12">
          <label>{{ status }}</label>
        </div>
      </div>

      <div ng-show="renderTable" class="query-result-container">
        <p></p>
        <h2>Result from query</h2>
        <div class="table-responsive">
          <table class="table table-bordered table-hover tablesorter">
            <thead>
              <tr>
                <th ng-repeat="header in resultHeaders" class="header">{{ header }}</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="row in rows">
                <td ng-repeat="column in row track by $index">{{ column }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>


</div>
