<div id="content-wrapper">

      <div class="row">
        <div class="col-lg-12">
          <div class="page-header">
            <h1>Console</h1>
          </div>

          <div class="bs-example" ng-hide="error.hide">
            <div class="alert alert-dismissable alert-danger">
              <button type="button" class="close" ng-click="hide(error)">&times;</button>
              <h4><span>Error!</span></h4>
              <p>{{ error.message }}</p>
            </div>
          </div>


          <form role="form">

            <div class="">
              <div class="pull-right">
                <a href="" ng-click="toggleOptions()" class="btn btn-xs">Options <span class="fa fa-cog"></span></a>
              </div>
              <label>Enter a select statement to query Crate</label>
            </div>

            <div id="console-options" class="form-group text-right">
              Store console history persistently <input type="checkbox" ng-model="useLocalStorage" ng-change="storeInLocalStorageChanged()" />
              <br /><a ng-click="clearLocalStorage()" class="btn btn-xs">Clear History <span class="fa fa-trash-o"></span></a>
              <div ng-hide="info.hide" class="alert-success">
                <p>{{ info.message }}</p>
              </div>
            </div>

            <div class="form-group">
              <textarea id="console-statement-input" ng-keydown="stmtKeyDown($event)" ng-model="statement" class="form-control" rows="3" placeholder="select * from demo limit 100;" ng-change="stmtChange()"></textarea>
            </div>

            <div class="form-inline">
              <button ng-click="execute()" type="submit" class="btn btn-default pull-right ladda-button" data-style="expand-left">Execute Query</button>
            </div>

          </form>
        </div>
        <div class="col-lg-12">
          <label>{{ status }}</label>
        </div>
      </div>

      <div ng-show="renderTable" class="query-result-container">
        <p></p>
        <h2>Result from query</h2>
        <div class="table-responsive">
          <table class="table table-bordered table-hover tablesorter table-code">
            <thead>
              <tr>
                <th ng-repeat="header in resultHeaders" class="header">{{ header }}</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="row in rows">
                <td ng-repeat="column in row track by $index">{{ column }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>


</div>
