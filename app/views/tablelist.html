  <div id="sidebar-wrapper" ng-show="renderSidebar">
    <ul class="nav nav-tabs">
      <li ng-repeat="table in tables track by $index" ng-class="{ 'active': isActive(table.name)}">
        <a href="#/tables/--table.name}}{{routeParams}}" data-toggle="tab">
          <h3>
            <span class="--table.health_label_class}}">--table.name}}</span>
          </h3>
          <span class="--table.health_label_class}}">--table.summary | truncate:65}}</span>
        </a>
      </li>
    </ul>
  </div>
